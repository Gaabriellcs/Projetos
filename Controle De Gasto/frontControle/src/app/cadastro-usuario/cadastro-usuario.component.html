<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="text-center border p-4 rounded" style="width: 400px; background-color: #fff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
      <img src="logo2.png" alt="Logo" height="110">
      <h3 class="mt-3">Criar Conta</h3>
  
      <form [formGroup]="criarContaForm" (ngSubmit)="criarConta()" class="d-flex flex-column align-items-center " style="margin-top: 60px; margin-bottom: 40px;">
        <div class="col-md-12">
  
          <input type="text" class="form-control mb-2" placeholder="Usuário" formControlName="usuario">
          <div *ngIf="criarContaForm.get('usuario')?.invalid && criarContaForm.get('usuario')?.touched" class="text-danger small">
            Usuário deve ter pelo menos 3 caracteres.
          </div>
  
          <input type="text" class="form-control mb-2" placeholder="Nome" formControlName="nome">
          <div *ngIf="criarContaForm.get('nome')?.invalid && criarContaForm.get('nome')?.touched" class="text-danger small">
            O nome deve ter pelo menos 3 caracteres.
          </div>
  
          <input type="password" class="form-control mb-2" placeholder="Senha" formControlName="senha">
          <div *ngIf="criarContaForm.get('senha')?.invalid && criarContaForm.get('senha')?.touched" class="text-danger small">
            A senha deve ter pelo menos 6 caracteres.
          </div>
  
          <!-- Botão centralizado -->
          <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-success w-100" [disabled]="criarContaForm.invalid">
              Criar Conta
            </button>
          </div>
  
        </div>
      </form>
    </div>
  </div>
