<div class="container d-flex justify-content-center align-items-center mt-5">
    <h4 class="mb-4">Importe sua fatura</h4>
  </div>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="card p-4 w-100" style="max-width: 400px;">
      <div class="mb-3">
        <input class="form-control" type="file" id="csvFile" (change)="onFileSelected($event)" accept=".csv">
      </div>
  
      <div class="mb-3">
        <p-select [options]="bancosDados" [(ngModel)]="bancoSelecionado" optionLabel="nome" placeholder="Selecione o banco" class="w-full md:w-56" />
      </div>
  
      <p-button label="Enviar Fatura" (onClick)="uploadFile()" [disabled]="!bancoSelecionado || !selectedFile" styleClass="w-100">
      </p-button>
    </div>
  </div>
