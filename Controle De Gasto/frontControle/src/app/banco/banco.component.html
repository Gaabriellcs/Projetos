<div class="container d-flex flex-column justify-content-center align-items-center mt-5">
    <!-- Título -->
    <h4 class="mb-4">Cadastre o seu banco</h4>
  
    <!-- Formulário de Cadastro -->
    <div class="w-100" style="max-width: 500px;">
      <div class="input-group mb-3">
        <input 
          type="text" 
          pInputText 
          [(ngModel)]="cadastrobanco" 
          placeholder="Nome do Banco" 
          class="form-control" />
        <button 
          pButton 
          type="button" 
          (onClick)="cadastraBanco()" 
          class="btn btn-success">
          Cadastrar banco
        </button>
      </div>
    </div>
  
    <!-- Tabela de Bancos -->
    <div class="w-100 mt-4" style="max-width: 500px;">
      <div class="border border-2 p-3 rounded">
        <p-table 
          [value]="bancos" 
          [tableStyle]="{ 'min-width': '100%' }" 
          responsiveLayout="scroll">
          
          <ng-template pTemplate="header">
            <tr>
              <th>Banco</th>
              <th>Status</th>
              <th>Ação</th>
            </tr>
          </ng-template>
  
          <ng-template pTemplate="body" let-item>
            <tr>
              <td>{{ item.nome }}</td>
              <td>{{ item.ativo ? 'Ativo' : 'Inativo' }}</td>
              <td>
              <span class="pi pi-trash" style="color: red;"></span>
              </td>
            </tr>
          </ng-template>
  
        </p-table>
      </div>
    </div>
  </div>
